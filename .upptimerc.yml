status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: estado.funsadu.ar
  # baseUrl: /funsadu
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Estado
  introTitle: "**Estado** de los equipos "
  introMessage: Los equipos se monitorean cada 5 minutos, y se grafica el tiempo medio de respuesta
  navbar:
    - title: Estado
      href: /
    - title: Gestion
      href: https://gestion.rpsa.ar/Radius/

